<head>

<link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script src="app.js"></script>
</head>
<body>
<!-- <center> -->
    <div class="makeup" style="margin-left: 50%; margin-right: 50% ; ">
    <h1>  calculator </h1>
<table>
    <thead>
        <input type="text" id="result" >
    </thead>
<tbody>
    <tr>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('Math.sin')">sin</button></td>
        <td><button class="btn btn-primary w-100 text-center"onclick="getnum('Math.cos')">cos</button></td>
        <td><button class="btn btn-primary w-100 text-center"onclick="getnum('Math.tan')">tan</button></td>
        <td><button class="btn btn-primary w-100 text-center"onclick="getnum('Math.pi')">pi</button></td>
        <td><button class="btn btn-primary w-100 text-center"onclick="getnum('Math.e')">e</button></td>
    </tr>
    <tr>
        <td><button class="btn btn-primary w-100 text-center"onclick="getnum('Math.log')">log</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('Math.abs')">abs</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('+')">+</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="clearValue()">C</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="delvalue()">X</button></td>
    </tr>
    <tr>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('7')">7</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('8')">8</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('9')">9</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('00')">00</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('000')">000</button></td>
    </tr>
    <tr>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('4')">4</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('5')">5</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('6')">6</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('/')">/</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('*')">*</button></td>
    </tr>
    <tr>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('1')">1</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('2')">2</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('3')">3</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('+')">+</button></td>
        <td ><button class="btn btn-primary w-100 text-center" onclick="getnum('-')">-</button></td>
    </tr>
    <tr>
        <td><button class="btn btn-primary w-100 text-center"onclick="getnum('0')">0</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('.')">.</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum('(')">(</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getnum(')')">)</button></td>
        <td><button class="btn btn-primary w-100 text-center" onclick="getResult()">=</button></td>
    </tr>
</tbody>

</table>
